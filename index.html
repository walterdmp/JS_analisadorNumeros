<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" name="numero" id="numero"></p>
            <p><input type="button" value="Adicionar" onclick="adicionar()"></p>
            <br><select name="lista" id="lista" size="6"></select>
            <br><input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div>
            <p id="resultado"></p>
        </div>
    </section>

    <footer>
<p>&copy; Desenvolvido por Walter Dias</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
